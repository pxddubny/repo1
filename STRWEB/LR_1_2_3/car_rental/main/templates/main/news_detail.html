{% extends "base.html" %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<article class="news-full" itemscope itemtype="https://schema.org/NewsArticle">
    <h1 itemprop="headline">{{ news.title }}</h1>
    <div class="news-multi-column" itemprop="articleBody">
        {{ news.content }}
    </div>
    <img src="{{ news.img_path }}" alt="{{ news.title }}" itemprop="image">
    <a href="/news">← Назад к новостям</a>
</article>
{% endblock %}
