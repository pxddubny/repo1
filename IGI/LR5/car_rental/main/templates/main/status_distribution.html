<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>status distribution</title>
</head>
<body>
    <h1>status distribution</h1>
    <table>
        <tr>
            <th>status</th>
            <th>quantity</th>
            <th>chart</th>
        </tr>
        {% for status, data in status_bars.items %}
        <tr>
            <td>{{ status }}</td>
            <td>{{ data.count }}</td>
            <td>{{ data.bar }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">no data</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
