
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h2>login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }} <input type="text" name="username" id="id_username" placeholder="username" required><br>
        {{ form.password.label_tag }} <input type="password" name="password" id="id_password" placeholder="password" required><br>
        <button type="submit">sign in</button>
    </form>
    <a href="/">main page</a>
</body>
</html>
