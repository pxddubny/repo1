
<!DOCTYPE html>
<html>
<head>
    <title>Удаление аренды</title>
</head>
<body>
    <h1>Удаление аренды #{{ rental.id }}</h1>
    
    <p>Вы уверены, что хотите удалить аренду автомобиля {{ rental.car }} с датой начала {{ rental.start_date }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Подтвердить удаление</button>
    </form>
    
    <p><a href="{% url 'profile' %}">Отмена</a></p>
</body>
</html>
